<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--HTML Style
    
        The HTML stylle attribute is used to add styles to an element, such as 
        color, font, size, and more.
    -->
    <p>I'm normal</p>
    <p style="color: red;">i'm red</p>
    <p style="color: blue;">I'm blue</p>
    <p style="font-size: 50px;">I'm big</p>

    <hr>

    <!--The HTML Style Attribute
    
        Setting the style of an HTML element, can be done with the style
        attribute.

        The HTML style attribute has the follwing syntax:
            <tagname style="property:value;">
            The property is a CSS property. The value is a CSS value.
    -->

    <!--Background Color
    
        The CSS background-color property defines the background color for an
        HTML element.
        <body style="background-color: powderblue;">

    -->

    <h1 style="background-color: powderblue;">This is a Heading</h1>
    <p style="background-color: tomato;">This is a paraphgraph.</p>

    <hr>

    <!--Text Color
    
        The CSs color Property defines the text color for an HTML element
    -->

    <h1 style="color: blue;">This is a heading</h1>
    <p style="color: red;">This is a paragraph.</p>

    <hr>

    <!--Fonts
    

        The CSS font-family Property defines the font to be used for an HTML
        element
    -->

    <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">This is a heading</h1>
    <p style="font-family: 'Courier New', Courier, monospace;">This is a parapgraph.</p>

    <hr>

    <!--Text size
    
        The CSS font-size property defines the text sie for an HTML element
    -->

    <h1 style="font-size: 300%;">This is a heading</h1>
    <p  style="font-size: 160%;">This is a paragraph.</p>

    <hr>

    <!--Text Alignment
    
        The CSS text-align property defines the horizontal text alignment for an 
        HTML element
    -->

    <h1 style="text-align: center;">Centered Heading</h1>
    <p style="text-align: center;">Centered paragraph.</p>

    <!--Summary
    
        . Use the style attribute for styling HTML element
        . Use backgrond-color for background color
        . Use color for text colors
        . Use font-family for text fonts
        . Use font-size for text size
        . Use text-align for text alignment
    -->

</body>
</html>
